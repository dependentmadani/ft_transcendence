<!DOCTYPE html>
<html>
<head>
<style>
  .container {
    width: 300px; /* Set the width of the container */
    border: 1px solid #ccc; /* Optional: Add a border for visualization */
  }

  .text {
    display: inline-block;
    max-width: 100%;
    overflow: hidden;
    white-space: nowrap; /* Optional: Prevent text from wrapping */
  }
</style>
</head>
<body>
  <div class="container">
    <span class="text">This is some text that matches the width of its div container.</span>
  </div>
</body>
</html>
